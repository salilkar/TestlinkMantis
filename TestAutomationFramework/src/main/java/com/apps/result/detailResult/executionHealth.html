<!DOCTYPE html><html lang="en"><head></head><body bgcolor="#FFFFFF"><div style="margin-top:20px;"align="left"><canvas id="myCanv" width = 950% height=220%></canvas></div><script>var data=[{text:"Technical Modelling", grade1:1, grade2:0, grade3:0}];var x=0, y=0, i=0, lineWidth=0, length=0, limit=0;var text;function getSum() {var	mySum = data[i].grade1+data[i].grade2+data[i].grade3 ;return mySum;}function getDiv() {var div=0;for(i=0;i< data.length;i++) {if(div<getSum())div=getSum();limit=parseInt(((canv.width-190)/div), 10);}}function addText() {ctx.font="15px Arial";ctx.fillStyle="#000000";if(text!=0)ctx.fillText(text,[x-parseInt((length/2), 10)],y+18);}function addBar() {length = limit*text;ctx.fillRect(x,y,length,25);x += length;addText();}function getWidth() {if(lineWidth<x)lineWidth = x-115;}function plotBar() {canv = document.getElementById("myCanv");ctx = canv.getContext("2d");getDiv();for (i=0;i<data.length;i++) {x=5, length=0;text=data[i].text+" --------------";addText();x=120;ctx.beginPath();ctx.moveTo(x,y);ctx.fillStyle="#649421";text = data[i].grade1;addBar();ctx.fillStyle="#C0292A" ;text = data[i].grade2;addBar();ctx.fillStyle="#F7D10E";text = data[i].grade3;addBar();getWidth();text=" "+getSum();x = canv.width, length=120;addText();y += 35, x= 120;}ctx.fillStyle="#000000";ctx.fillRect(x-1,0,0.2,y-5);}plotBar();</script></body></html>
